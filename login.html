<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

</head>

<body>
    <header class="navbar">
        <div class="interface">
            <div class="caixa">
                <nav>
                    <a href="index.html"><img src="assets/bangboo.png" alt="logo"></a>
                    <p>Não possui conta? <a class="entre-aqui" href="cadastro.html">Registre-se!</a></p>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <section class="formulario">
            <div class="interface">

                <div class="texto">

                    <img class="imagem-esquerda" src="assets/dourado.webp" alt="">

                    <div class="caixa">

                        <div class="caixa-texto-botao">
                            <div class="texto-inicio">

                                <h1>Entre na sua conta</h1>
                                <p>Acessar conta com:</p>
                                <div class="social-login">
                                    <button class="botao" type="button">
                                        <i class="bi bi-google"></i>Entrar com Google</button>
                                    <button class="botao" type="button">
                                        <i class="bi bi-facebook"></i>Entrar com Facebook</button>
                                </div>
                                <span class="espaco-span">Ou</span>
                            </div>

                            <section class="formulario-login">

                                <form class="caixa-formulario" id="forms-login">
                                    <div>
                                        <label for="email-login">E-mail:</label>
                                        <input type="email" id="email-login" name="email-login" required>
                                    </div>
                                    <div>
                                        <label for="senha-login">Senha:</label>
                                        <input type="password" id="senha-login" name="senha-login" minlength="8" required>
                                        <small><i class="bi bi-exclamation-circle"></i>
                                            Deve conter 1 letra maiúscula, 1 número e no mínimo 8 caracteres</small>
                                    </div>
                                    <button class="entrar" type="submit">Entrar</button>
                                </form>
                            </section>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="interface">
            <div class="caixa-final-flex">
                <div class="logo-final">
                    <a href="#">
                        <img src="assets/Penguinboo_Portrait.webp" alt="logo">
                    </a>

                    <div class="redes-sociais">
                        <i class="bi bi-instagram"></i>
                        <i class="bi bi-facebook"></i>
                        <i class="bi bi-whatsapp"></i>
                    </div>
                </div>

                <div class="email">
                    <address>
                        <a href="mailto:contato@seudominio.com">contato@seudominio.com</a>
                    </address>
                    <p>São Paulo</p>
                </div>


            </div>
        </div>
    </footer>

    <script src="js/login.js"></script>
</body>

</html>
