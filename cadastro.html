<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="styles/cadastro.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

</head>

<body>
    <header class="navbar">
        <div class="interface">
            <div class="caixa">
                <nav>
                    <a href="index.html"><img src="assets/bangboo.png" alt="logo"></a>
                    <p>Já possui conta? <a class="entre-aqui" href="login.html">Entre aqui!</a></p>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <section class="formulario">
            <div class="interface">

                <div class="texto">

                    <img class="imagem-esquerda" src="assets/dourado.webp" alt="">

                    <div class="caixa">

                        <div class="caixa-texto-botao">
                            <div class="texto-inicio">

                                <h1>Crie sua conta</h1>
                                <p>Por favor, insira seus dados para começar</p>
                                <div class="social-login">
                                    <button class="botao" type="button">
                                        <i class="bi bi-google"></i>Cadastre-se com Google</button>
                                    <button class="botao" type="button">
                                        <i class="bi bi-facebook"></i>Cadastre-se com Facebook</button>
                                </div>
                                <span class="espaco-span">Ou</span>

                            </div>
                        </div>

                        <section class="formulario-cadastro">

                            <!-- Formulário principal -->
                            <form class="caixa-formulario" id="forms-cadastro">
                                <div>
                                    <label for="nome-cadastro">Nome completo:</label>
                                    <input type="text" id="nome-cadastro" name="nome-cadastro" required>
                                </div>
                                <div>
                                    <label for="email-cadasto">E-mail:</label>
                                    <input type="email" id="email-cadastro" name="email-cadastro" required>
                                </div>
                                <div>
                                    <label for="senha">Senha:</label>
                                    <input type="password" id="senha-cadastro" name="senha-cadastro" minlength="8" required>
                                    <small><i class="bi bi-exclamation-circle"></i>
                                        Deve conter 1 letra maiúscula, 1 número e no mínimo 8 caracteres</small>
                                </div>

                                <span class="texto-termos">
                                    <input type="checkbox" id="termos" name="termos" required>
                                    <label for="termos">
                                        Concordo com os <a href="politica-de-privacidade.html">Termos de uso</a> e a <a
                                            href="politica-de-privacidade.html">Política de
                                            Privacidade</a>
                                    </label>
                                </span>

                                <button class="registrar" type="submit">Registrar</button>
                            </form>
                    </div>
                </div>
            </div>
        </section>


    </main>

    <footer>
        <div class="interface">
            <div class="caixa-final-flex">
                <div class="logo-final">
                    <a href="#">
                        <img src="assets/Penguinboo_Portrait.webp" alt="logo">
                    </a>

                    <div class="redes-sociais">
                        <i class="bi bi-instagram"></i>
                        <i class="bi bi-facebook"></i>
                        <i class="bi bi-whatsapp"></i>
                    </div>
                </div>

                <div class="email">
                    <address>
                        <a href="mailto:contato@seudominio.com">contato@seudominio.com</a>
                    </address>
                    <p>São Paulo</p>
                </div>


            </div>
        </div>
    </footer>

    <script src="js/cadastro.js"></script>
</body>

</html>
