<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

</head>

<body>
    <section class="navbar">
        <div class="interface">
            <div class="caixa">
                <header>
                    <nav>
                        <a href="#"><img src="assets/bangboo.png" alt="logo"></a>
                        <p>Já possui conta? <a class="entre-aqui" href="login.html">Entre aqui!</a></p>
                    </nav>
                </header>
            </div>
        </div>
    </section>

    <main>
        <section class="Formulário">
            <div class="interface">

                <div class="texto">

                    <img class="imagem-esquerda" src="assets/dourado.webp" alt="">

                    <div class="caixa">

                        <div class="caixa-texto-botao">
                            <div class="texto-inicio">

                                <h1>Crie sua conta</h1>
                                <p>Por favor, insira seus dados para começar</p>
                                <div class="social-login">
                                    <button class="botao" type="button">
                                        <i class="bi bi-google"></i>Google</button>
                                    <button class="botao" type="button">
                                        <i class="bi bi-google"></i>Google</button>
                                </div>
                                <span class="espaco-span">Ou</span>

                            </div>
                        </div>

                        <section class="login">

                            <!-- Formulário principal -->
                            <form class="caixa-formulario" action="#" method="post">
                                <div>
                                    <label for="nome">Nome completo:</label>
                                    <input type="text" id="nome" name="nome" required>
                                </div>
                                <div>
                                    <label for="email">E-mail:</label>
                                    <input type="email" id="email" name="email" required>
                                </div>
                                <div>
                                    <label for="senha">Senha:</label>
                                    <input type="password" id="senha" name="senha" minlength="8" required>
                                    <small><i class="bi bi-exclamation-circle"></i>
                                        Deve conter 1 letra maiúscula, 1 número e no mínimo 8 caracteres</small>
                                </div>

                                <span class="texto-termos">
                                    <input type="checkbox" id="termos" name="termos" required>
                                    <label for="termos">
                                        Concordo com os <a href="#">Termos de uso</a> e a <a href="#">Política de
                                            Privacidade</a>
                                    </label>
                                </span>

                                <button class="registrar" type="submit">Registrar</button>
                            </form>
                    </div>
        </section>


    </main>

</body>

</html>
