<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

</head>

<body>
    <section class="navbar">
        <div class="interface">
            <div class="caixa">
                <header>
                    <nav>
                        <a href="index.html"><img src="assets/bangboo.png" alt="logo"></a>
                        <p>Não possui conta? <a class="entre-aqui" href="cadastro.html">Registre-se!</a></p>
                    </nav>
                </header>
            </div>
        </div>
    </section>

    <main>
        <section class="Formulário">
            <div class="interface">

                <div class="texto">

                    <img class="imagem-esquerda" src="assets/dourado.webp" alt="">

                    <div class="caixa">

                        <div class="caixa-texto-botao">
                            <div class="texto-inicio">

                                <h1>Entre na sua conta</h1>
                                <p>Acessar conta com:</p>
                                <div class="social-login">
                                    <button class="botao" type="button">
                                        <i class="bi bi-google"></i>Entrar com Google</button>
                                    <button class="botao" type="button">
                                        <i class="bi bi-facebook"></i>Entrar com Facebook</button>
                                </div>
                                <span class="espaco-span">Ou</span>
                            </div>

                            <section class="login">

                                <form class="caixa-formulario" action="#" method="post">
                                    <div>
                                        <label for="email">E-mail:</label>
                                        <input type="email" id="email" name="email" required>
                                    </div>
                                    <div>
                                        <label for="senha">Senha:</label>
                                        <input type="password" id="senha" name="senha" minlength="8" required>
                                        <small><i class="bi bi-exclamation-circle"></i>
                                            Deve conter 1 letra maiúscula, 1 número e no mínimo 8 caracteres</small>
                                    </div>
                                    <button class="entrar" type="submit">Entrar</button>
                                </form>
                            </section>


                        </div>




                    </div>

        </section>
    </main>


</body>

</html>
